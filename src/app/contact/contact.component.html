<div class="container-fluid">
    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="">Nom</label>
            <input type="text" formControlName="nom"  id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Prenom</label>
            <input type="text" formControlName="prenom" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" formControlName="email" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Téléphone</label>
            <input type="text" formControlName="telephone" id="" class="form-control">
        </div>

        <button type="submit" [disabled]="!contactForm.valid" class="btn btn-success">Envoyer</button>
    </form>
</div>
